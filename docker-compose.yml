version: '3.8'

services:
  football-angular:
    build: .
    ports:
      - "4200:80"
    container_name: football-angular
    depends_on:
      - football-api
    networks:
      - football-network

  football-api:
    # You'll update this later when you add your API
    image: football-api:latest  # placeholder
    ports:
      - "5000:5000"
    container_name: football-api
    networks:
      - football-network
    # environment:
    #   - NODE_ENV=production
    #   - PORT=5000

networks:
  football-network:
    driver: bridge