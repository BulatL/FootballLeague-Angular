<div class="league-list-container">
  <h2>Lige</h2>

  <div class="action-bar">
      <button class="btn-primary">+ Dodaj novu ligu</button>
  </div>

  <div class="table-wrapper">
      <table class="styled-table">
          <thead>
              <tr>
                  <th>Naziv</th>
                  <th>Slika</th>
                  <th>Aktivna?</th>
                  <th>Akcija</th>
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let league of leagues">
              <td>{{ league.name }}</td>
              <td><img [src]="getImage(league.image)" width="40" height="40" class="league-img" /></td>
              <td>
                <span [class.active]="league.isActive" [class.inactive]="!league.isActive">
                  {{ league.isActive ? 'Da' : 'Ne' }}
                </span>
              </td>
              <td class="action-buttons">
                <button class="btn-icon btn-view" (click)="viewLeague(league.id)" title="Pogledaj ligu">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                </button>
                <button class="btn-icon btn-edit"  (click)="editLeague(league.id)" title="Izmeni ligu">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                      <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                  </svg>
                </button>
              </td>
            </tr>
          </tbody>
      </table>
  </div>
</div>
