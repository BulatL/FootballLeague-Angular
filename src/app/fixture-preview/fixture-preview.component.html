<div class="ticker-container" >   
    <div class="ticker-track">
        <div class="ticker-item">
            @for (fixture of fixtures; track fixture.id){
                <div class="fixture-card">
                    <div class="round">
                        <img src="soccer-ball-16.png" alt="Round"/>
                        <span class="margin-left-5">Round: {{ fixture.matchDay }}</span>
                    </div>
                    <div class="teams">
                        <div class="team">
                        <img class="fixture-card-team-logo" [src]="fixture.homeTeamLogo">
                        <div class="team-name margin-left-5">{{ fixture.homeTeamName }}</div>
                        </div>
                    
                        <div class="score">
                        <span>{{ fixture.homeTeamScore ?? '-' }}</span> - <span>{{ fixture.awayTeamScore ?? '-' }}</span>
                        </div>
                    
                        <div class="team">
                        <img class="fixture-card-team-logo" [src]="fixture.awayTeamLogo">
                        <div class="team-name margin-left-5">{{ fixture.awayTeamName }}</div>
                        </div>
                    </div>
                    <div class="competition">{{ fixture.competition }}</div>
                </div>
            }
        </div>
    </div>
</div>
