server {
    listen 80;

    # Serve built Angular files
    root /usr/share/nginx/html;
    index index.html;

    # Proxy all /api calls to the API container
    location /api/ {
        proxy_pass http://football-api:5000/;   # "football-api" is the Compose service name below
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Angular SPA routes fallback
    location / {
        try_files $uri /index.html;
    }

    # (Optional) static assets cache if you use hashed filenames
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
}
